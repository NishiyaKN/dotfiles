# https://iamscum.wordpress.com/guides/videoplayback-guide/mpv-conf/

### Use GPU-accelerated video output by default.
vo=gpu-next
profile=high-quality
hwdec=vaapi-copy
gpu-api=vulkan
fbo-format=rgba16hf
geometry=1400x800

sub-font='Noto Sans CJK JP'

alang=ja,jp,jpn,en,eng
slang=en,eng

# --- VapourSynth RIFE Interpolation ---
# Specify the VapourSynth script to run
# vf=vapoursynth="~/.config/mpv/scripts/rife_interpolate.vpy"
# vf=format=yuv420p,vapoursynth=~/.config/mpv/scripts/motioninterpolation.vpy:4:4
vf=vapoursynth="~~/scripts/rife.vpy"

# --- Recommended Playback Settings for Interpolation ---
# Helps prevent audio desync and stuttering by syncing video to display refresh rate
video-sync=display-resample
interpolation=yes
tscale=oversample

### Shaders
# glsl-shaders="~~/shaders/Anime4K_Clamp_Highlights.glsl:~~/shaders/Anime4K_Restore_CNN_M.glsl:~~/shaders/Anime4K_Upscale_CNN_x2_M.glsl:~~/shaders/Anime4K_AutoDownscalePre_x2.glsl:~~/shaders/Anime4K_AutoDownscalePre_x4.glsl:~~/shaders/Anime4K_Upscale_CNN_x2_S.glsl"
# glsl-shaders="~~/shaders/Anime4K_Clamp_Highlights.glsl:~~/shaders/Anime4K_Restore_CNN_S.glsl"
# glsl-shaders="~~/shaders/Anime4K_Clamp_Highlights.glsl:~~/shaders/Anime4K_Restore_CNN_M.glsl:~~/shaders/Anime4K_Upscale_CNN_x2_S.glsl"

scale=ewa_lanczossharp
dscale=mitchell
cscale=ewa_lanczossharp

# Debanding to reduce color banding artifacts.
deband=yes

screenshot-directory="~/Pictures/mpv"
screenshot-format=png
screenshot-png-compression=1
screenshot-high-bit-depth=yes
screenshot-template="%f-%wH.%wM.%wS.%wT-#%#00n"
